<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preload" href="fonts/Alexandria-Bold.ttf" as="font" />
    <link rel="preload" href="fonts/Alexandria-Light.ttf" as="font" />
    <link rel="preload" href="fonts/Alexandria-Regular.ttf" as="font" />
    <link rel="preload" href="ConcertOne-Regular.ttf" as="font" />
</head>
<body>

<div class="container">
    <h1>Contact Us</h1>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
        <div>
            <h2>Contact Information</h2>
            <p><strong>Phone:</strong> +41 777 77 77</p>
            <p><strong>Email:</strong> info-lausanne@powercoders.org</p>
            <p><strong>Office Hours:</strong> Mon - Fri: 9 AM - 5 PM</p>
        </div>
        <div class="contactWordmark">
            <img src="./images/logo.png" alt="wordmarkLausanne">
        </div>
    </div>
</div>

</body>
</html>
