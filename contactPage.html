<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preload" href="fonts/Alexandria-Bold.ttf" as="font" />
    <link rel="preload" href="fonts/Alexandria-Light.ttf" as="font" />
    <link rel="preload" href="fonts/Alexandria-Regular.ttf" as="font" />
    <link rel="preload" href="ConcertOne-Regular.ttf" as="font" />
    <style>
        body {
      margin-left: auto;
      margin-right: auto;
      max-width: 1000px;
    }
        footer {
      text-align: center;
      padding: 20px;
      background-color: #ff9517;
      color: white;
      position: relative;
      margin-top: 40px;
    }

    footer nav {
      margin-bottom: 15px;
    }

    footer nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    footer nav a:hover {
      text-decoration: underline;
    }

    footer p {
      margin-top: 10px;
    }
    </style>
  </head>
  <body>
    <div class="contact-container">
      <h1>Contact Us</h1>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <div class="contact-info">
        <div>
          <h2>Contact Information</h2>
          <p><strong>Phone:</strong> +41 777 77 77</p>
          <p><strong>Email:</strong> info-lausanne@powercoders.org</p>
          <p><strong>Office Hours:</strong> Mon - Fri: 9 AM - 5 PM</p>
        </div>
        <div class="contactWordmark">
          <img src="./images/logo.png" alt="wordmarkLausanne" />
        </div>
      </div>
    </div>
    <footer>
      <nav>
        <a href="./index.html">Home</a>
        <a href="./community.html">Community</a>
        <a href="./contactPage.html">Contact</a>
      </nav>
      <p>
        &copy; 2024 Local Community Center | Designed with care for the
        community
      </p>
    </footer>
  </body>
</html>
