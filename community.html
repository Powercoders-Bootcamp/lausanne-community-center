<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Lausanne Community Center</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <section>
        <h1 id="events">Events</h1>
        <button id="btn-all" onclick="filterByCategory()">Show all</button>
        <button id="btn-art" onclick="filterByCategory('Art')">Art</button>
        <button id="btn-food" onclick="filterByCategory('Food')">Food</button>
        <button id="btn-sport" onclick="filterByCategory('Sport')">Sport</button>
        <button id="btn-education" onclick="filterByCategory('Education')">Education</button>

        <div id="grid" class="grid-container">
          <div class="item1"></div>
          <div class="item2"></div>
          <div class="item3"></div>
          <div class="item4"></div>
          <div class="item5"></div>
        </div>
      </section>
    </main>

    <form action="mailto:info@powercoders.org" method="post" enctype="text/plain">
      <fieldset>
        <legend><h2>Sign up for our class or event!</h2></legend>

        <label for="name">Your name:</label>
        <input type="text" id="name" name="name" required />

        <label for="phone">Your phone:</label>
        <input type="phone" id="phone" name="phone" required />

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required />

        <label for="location">Select your location:</label>
        <select name="location" id="location" required>
          <option value="zürich" selected>Select the city...</option>
          <option value="zürich">Zürich</option>
          <option value="lausanne">Lausanne</option>
          <option value="bern">Bern</option>
        </select>

        <p>Select the class/event:</p>

        <div class="events">
          <input type="radio" id="event" name="event" value="class" unchecked />
          <label for="event">Dancing</label>
        </div>

        <div class="events">
          <input type="radio" id="event" name="event" value="class" unchecked />
          <label for="event">Cooking</label>
        </div>

        <div class="events">
          <input type="radio" id="event" name="event" value="class" unchecked />
          <label for="event">Hiking</label>
        </div>

        <div class="events">
          <input type="radio" id="event" name="event" value="class" unchecked />
          <label for="event">Painting</label>
        </div>

        <div class="events">
          <input type="radio" id="event" name="event" value="class" unchecked />
          <label for="event">Singing</label>
        </div>

        <div class="events">
          <input type="radio" id="event" name="event" value="class" unchecked />
          <label for="event">Running</label>
        </div>

        <div class="events">
          <input type="radio" id="event" name="event" value="class" unchecked />
          <label for="event">German</label>
        </div>

        <div class="events">
          <input type="radio" id="event" name="event" value="class" unchecked />
          <label for="event">English</label>
        </div>

        <p>Your comments:</p>
        <textarea id="message" name="message" placeholder="Leave your message here (max.1000 symbols)" maxlength="1000" required></textarea>
      </fieldset>
      <button>Submit!</button>
    </form>

    <script>
      const events = [
        {
          name: "Dancing",
          location: "Zürich",
          date: "21 October",
          category: "Art",
        },
        {
          name: "Painting",
          location: "Lausanne",
          date: "22 October",
          category: "Art",
        },
        {
          name: "Singing",
          location: "Bern",
          date: "21 October",
          category: "Art",
        },
        {
          name: "Cooking",
          location: "Zürich",
          date: "24 October",
          category: "Food",
        },
        {
          name: "Hiking",
          location: "Zürich",
          date: "25 October",
          category: "Sport",
        },
        {
          name: "Running",
          location: "Zürich",
          date: "25 October",
          category: "Sport",
        },
        {
          name: "German",
          location: "Bern",
          date: "26 October",
          category: "Education",
        },
        {
          name: "English",
          location: "Bern",
          date: "26 October",
          category: "Education",
        },
      ];

      function filterByCategory(category) {
        let grid = document.querySelector("#grid");
        grid.innerHTML = "";
        const filteredEvents = category === "all" ? events : events.filter((event) => event.category === category);
        for (val of filteredEvents) {
          let node = document.createElement("div");
          node.innerHTML = `<h3>${val.name}</h3><p>Location: ${val.location}</p><p>Date: ${val.date}</p>`;
          grid.appendChild(node);
        }
      }
      filterByCategory("all");
      document.getElementById("btn-all").addEventListener("click", () => filterByCategory("all"));
      document.getElementById("btn-art").addEventListener("click", () => filterByCategory("Art"));
      document.getElementById("btn-food").addEventListener("click", () => filterByCategory("Food"));
      document.getElementById("btn-sport").addEventListener("click", () => filterByCategory("Sport"));
      document.getElementById("btn-education").addEventListener("click", () => filterByCategory("Education"));
    </script>
  </body>
</html>
